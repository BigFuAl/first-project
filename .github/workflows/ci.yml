name: CI â€“ lint & test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint JS
        run: npm run lint

      - name: Check formatting
        run: npm run format -- --check

      - name: Run tests
        run: npm test
